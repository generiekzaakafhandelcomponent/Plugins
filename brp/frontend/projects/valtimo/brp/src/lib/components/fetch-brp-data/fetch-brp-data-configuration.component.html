<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
  <v-input
    name="requestProcessId"
    [title]="'requestProcessId' | pluginTranslate: pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.requestProcessId"
    [disabled]="obs.disabled"
  ></v-input>
  <v-input
    name="requestSubjectIdentifier"
    [title]="'requestSubjectIdentifier' | pluginTranslate: pluginId | async"
    [margin]="true"
    [required]="true"
    [defaultValue]="obs.prefill?.requestSubjectIdentifier"
    [disabled]="obs.disabled"
  ></v-input>
    <v-input
    name="filterChildrenOlderThenThirteen"
    [title]="'filterChildrenOlderThenThirteen' | pluginTranslate: pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.filterChildrenOlderThenThirteen"
    [disabled]="obs.disabled"
  ></v-input>
</v-form>
