openapi: 3.1.0
info:
  title: LO Behandeld API
  version: v1
paths:
  /api/v{version}/LOBehandeld:
    post:
      tags:
        - LOBehandeld
      parameters:
        - name: version
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/ZaakLOBehandeld'
          application/json:
            schema:
              $ref: '#/components/schemas/ZaakLOBehandeld'
          text/json:
            schema:
              $ref: '#/components/schemas/ZaakLOBehandeld'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ZaakLOBehandeld'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseLOBehandeld'
