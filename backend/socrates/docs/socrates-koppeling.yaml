    Geheim:
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
      type: integer
      description: 0 = geen beperking, 1 = niet zonder toestemming aan derden ter uitvoering van een algemeen verbindend voorschrift, 2 = niet aan kerken, 3 = niet aan vrije derden, 4 = niet zonder toestemming aan derden ter uitvoering van een algemeen verbindend voorschrift en niet aan kerken, 5 = niet zonder toestemming aan derden ter uitvoering van een algemeen verbindend voorschrift en niet aan vrije derden, 6 = niet aan kerken en niet aan vrije derden, 7 = niet zonder toestemming aan derden ter uitvoering van een algemeen verbindend voorschrift en niet aan vrije derden en niet aan kerken
      format: int32
    Geslachtsaanduiding:
      enum:
        - 0
        - 1
        - 2
      type: integer
      description: 0 = Onbekend, 1 = Man, 2 = Vrouw
      format: int32
    Huishouding:
      required:
        - aanvrager
      type: object
      properties:
        aanvrager:
          $ref: '#/components/schemas/Persoon'
        medeaanvrager:
          $ref: '#/components/schemas/Persoon'
      additionalProperties: false
    IngangBijstandsuitkering:
      required:
        - datumMeldingBijGemeente
      type: object
      properties:
        datumMeldingBijGemeente:
          type: string
          description: Indien er direct een aanvraag is gedaan dan is de melddatum gelijk aan datum waarop aanvraag is ontvangen.
          format: date
        gewensteStartdatumUitkering:
          type: string
          description: Gewenste datum waarop uitkering ingaat
          format: date
          nullable: true
      additionalProperties: false
    LOBehandeld:
      required:
        - aanvraagdatum
        - aanvraagid
        - codeOntvangendeGemeente
        - huishouding
        - ingangBijstandsuitkering
      type: object
      properties:
        aanvraagdatum:
          type: string
          description: De datum waarop de aanvraag is ingediend.Doorgaans is dit de verzenddatum, echter, de aanvraag kan leiden tot een compleetheid- en juistheidtoets. Dit kan betekenen dat de aanvraag pas later wordt gecompleteerd.
          format: date
        aanvraagid:
          pattern: ^(\{{0,1}([0-9a-fA-F]){8}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){12}\}{0,1})$
          type: string
        codeOntvangendeGemeente:
          type: string
          description: De code van de gemeente, die de aanvraag ontvangt en verwerkt.
        huishouding:
          $ref: '#/components/schemas/Huishouding'
        ingangBijstandsuitkering:
          $ref: '#/components/schemas/IngangBijstandsuitkering'
      additionalProperties: false
    Naamgebruik:
      enum:
        - 1
        - 2
        - 3
        - 4
      type: integer
      description: |-
        Een aanduiding voor de wijze van aanschrijving van de NATUURLIJK PERSOON.

         1 = EigenNaam, 2 = ExEchtgenoot, 3 = ExEchtgenootEigenNaam, 4 = EigenNaamExEchtgenoot
      format: int32
    Partner:
      required:
        - partnerRelatietype
      type: object
      properties:
        partnerRelatietype:
          $ref: '#/components/schemas/PartnerRelatietype'
      additionalProperties: false
    PartnerRelatietype:
      enum:
        - 1
        - 2
        - 3
        - 4
      type: integer
      description: 1 = Partnergehuwd, 2 = Partnergeregistreerd, 3 = Partnerongehuwd, 4 = Overigefamilierelatie
      format: int32
    Persoon:
      required:
        - burgerservicenummer
        - codeBrpGegevensGeheim
        - geboortedatum
        - geslachtsaanduiding
        - geslachtsnaamPartner
        - geslachtsnaamstam
        - naamgebruik
        - voorlettersAanschrijving
        - voornamen
        - voorvoegsel
      type: object
      properties:
        aNummer:
          type: string
          description: 'Het administratienummer van een PERSOON binnen de gemeentelijke basisadministratie (GBA), zoals bedoeld als in artikel 50 van de Wet GBA.Norminstantie: GBA'
          nullable: true
        burgerservicenummer:
          pattern: ^[0-9]{9}$
          type: string
          description: 'Een uniek identificerend nummer van een PERSOON, die ingeschreven staat in de Gemeentelijke Basisadministratie Persoonsgegevens (GBA) of de Registratie Niet-ingezetenen (RNI).Bron: SGROpmerking:Elk nummer moet voldoen aan de bij de voorwaarden beschreven proef.Voorwaarden waarde BSN:  Indien het nummer per cijfer wordt aangeduid als (s0 s1 s2 s3 s4 s5 s6 s7 s8), dan is de volgende voorwaarde te controleren: (9 x s0) + (8 x s1) + (7 x s2) + (6 x s3) + (5 x s4) + (4 x s5) + (3 x s6) + (2 x s7) - (1 x s8) is deelbaar door 11Toelichting:  Het Burgerservicenummer onderscheidt zich van het Sofi-nummer voornamelijk voor wat betreft het bereik ervan en de wijze waarop wettelijk is vastgelegd wat met behulp van het Burgerservicenummer mag gebeuren.  De gebruikers van het Burgerservicenummer bestaan uit overheidsorganen alsmede niet-overheidsorganen. Omdat het niet duidelijk is wat de criteria zijn om niet-overheidsorganen wel of niet toe te laten tot het gebruik van het Burgerservicenummer is besloten om de gebruikersaspecten niet in de definitie op te nemen.De oorspronkelijke naamgeving en definitie van dit gegevenselement conform de (authentieke) bron:Elementnaam:    BurgerservicenummerDefinitie:    Elk ingeschreven persoon heeft een BSN, een nummer dat de persoon uniek identificeert in alle overheidsadministraties.Norminstantie:    GBA'
        geboortedatum:
          type: string
          description: 'De datum van geboorte van een PERSOON.Bron: NEN 1888:2002 - Geboortedatum (overgenomen zoals in SGR)Opmerking:Deze datum staat gewoonlijk vermeld op de geboorteakte dan wel een ander brondocument.Een GEBOORTEDATUM behoort te worden vastgesteld in verband met zijn rechtsgeldige betekenis, in het bijzonder voor de instellingen die minimaal een SZ-WET uitvoeren.'
          format: date
        partner:
          $ref: '#/components/schemas/Partner'
        geslachtsaanduiding:
          $ref: '#/components/schemas/Geslachtsaanduiding'
        geslachtsnaamstam:
          pattern: ^[A-Za-z ]{1,40}$
          type: string
          description: De stam van de geslachtsnaam. Deze is ontadaan van voorvoegsels en titels.
        voorlettersAanschrijving:
          pattern: ^([^.^\d]*)$
          type: string
          description: De voorletters waarmee een persoon aangeschreven wil worden.
        voornamen:
          pattern: ^[A-Za-z ]{1,200}$
          type: string
          description: De samenvoeging van alle exemplaren van voornaam van een persoon.
        voorvoegsel:
          pattern: ^[A-Za-z ]{1,10}$
          type: string
          description: Voorvoegsel behorende bij de stam van de geslachtsnaam.
        naamgebruik:
          $ref: '#/components/schemas/Naamgebruik'
        geslachtsnaamPartner:
          pattern: ^[A-Za-z ]{1,51}$
          type: string
        codeBrpGegevensGeheim:
          $ref: '#/components/schemas/Geheim'
        nationaliteit:
          maxItems: 2
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/CodeNationaliteit'
          description: Codes die de Nationaliteiten van een PERSOON aangeeft.
          nullable: true
      additionalProperties: false
    ResponseLOBehandeld:
      required:
        - berichtId
        - responseId
      type: object
      properties:
        berichtId:
          type: string
          description: maakt een response aan met de minimale gegevens
          nullable: true
        responseId:
          type: string
          description: identificerend gegeven van verwerking door Wigo4it
          nullable: true
        timestamp:
          type: string
          description: datum tijd waarop verweking is afgerond
          nullable: true
        foutcode:
          type: string
          description: foutcode, indien er een fout is opgetreden
          nullable: true
        foutomschrijving:
          type: string
          description: korte functionele omschrijving van fout
          nullable: true
        details:
          type: string
          description: details van fout, indien aanwezig
          nullable: true
        fouten:
          type: array
          items:
            type: string
          description: lijst van individuele validatiefouten, indien aanwezig
          nullable: true
      additionalProperties: false
      description: response die altijd gegeven wordt
    ZaakLOBehandeld:
      required:
        - identificatie
        - loBehandeld
      type: object
      properties:
        identificatie:
          type: string
          description: De unieke identificatie van de ZAAK binnen de organisatie die verantwoordelijk is voor de behandeling van de ZAAK.
        loBehandeld:
          $ref: '#/components/schemas/LOBehandeld'
      additionalProperties: false
