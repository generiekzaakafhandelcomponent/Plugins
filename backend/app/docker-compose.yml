        condition: service_healthy

  open-notificaties-rabbitmq:
    image: rabbitmq:4.1.0-management
    container_name: valtimo-plugins-local-open-notificaties-rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"

  open-notificaties-redis:
    image: redis:8.2.2
    container_name: valtimo-plugins-local-open-notificaties-redis
    expose:
      - 6379

  open-notificaties-db:
    image: postgres:17.4
    container_name: valtimo-plugins-local-open-notificaties-db
    ports:
      - "54324:5432"
    environment:
      - POSTGRES_USER=notifications
