    container_name: valtimo-plugins-local-objects-api
    platform: linux/amd64
    ports:
      - "8010:8000"
    environment: &objects-env
      - DB_USER=objects
      - DB_PASSWORD=objects
      - DB_HOST=objects-api-db
      - DJANGO_SETTINGS_MODULE=objects.conf.docker
      - SECRET_KEY=${SECRET_KEY:-1(@f(-6s_u(5fd&1sg^uvu2s(c-9sapw)1era8q&)g)h@cwxxg}
      - IS_HTTPS=no
      - ALLOWED_HOSTS=*
      - CACHE_DEFAULT=objects-objecttypes-api-redis:6379/0
      - CACHE_AXES=objects-objecttypes-api-redis:6379/0
      - CELERY_BROKER_URL=redis://objects-objecttypes-api-redis:6379/1
      - CELERY_RESULT_BACKEND=redis://objects-objecttypes-api-redis:6379/1
      - CELERY_LOGLEVEL=DEBUG
      - DISABLE_2FA=True
      - OBJECTS_SUPERUSER_EMAIL=admin@example.org
      - OBJECTS_SUPERUSER_USERNAME=admin
      - OBJECTS_SUPERUSER_PASSWORD=admin
      - DEBUG=True
    depends_on:
      - objects-api-db
      - objects-objecttypes-api-redis
    # This health check in turn allows other containers to wait for the database migrations.
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; exit(requests.head('http://localhost:8000/admin/').status_code not in [200, 302])" ]
      interval: 30s
      timeout: 5s
      retries: 3
      # This should allow for enough time for migrations to run before the max retries have passed.
      start_period: 30s

  objects-api-celery:
    image: maykinmedia/objects-api:3.3.0
    container_name: valtimo-plugins-local-objects-api-celery
    platform: linux/amd64
    environment: *objects-env
    command: /celery_worker.sh
    healthcheck:
      test: [ "CMD", "python", "/app/bin/check_celery_worker_liveness.py" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      objects-api:
        condition: service_healthy

  objects-api-import:
    image: maykinmedia/objects-api:3.3.0
    container_name: valtimo-plugins-local-objects-api-import
    platform: linux/amd64
    environment: *objects-env
    command: sh init/init.sh
    volumes:
      - ./imports/objects-api/fixtures:/app/src/objects/fixtures
      - ./imports/objects-api/init:/app/init
    depends_on:
      objects-api:
        condition: service_healthy

  objecttypes-api-db:
    image: postgres:17.4
    container_name: valtimo-plugins-local-objecttypes-api-db
    ports:
      - "54323:5432"
    environment:
      - POSTGRES_USER=objecttypes
      - POSTGRES_PASSWORD=objecttypes
      - POSTGRES_DB=objecttypes

  objecttypes-api:
    image: maykinmedia/objecttypes-api:3.3.0
    container_name: valtimo-plugins-local-objecttypes-api
    platform: linux/amd64
    ports:
      - "8011:8000"
    environment: &objecttypes-env
      - DB_HOST=objecttypes-api-db
      - DB_USER=objecttypes
      - DB_PASSWORD=objecttypes
      - DJANGO_SETTINGS_MODULE=objecttypes.conf.docker
      - SECRET_KEY=${SECRET_KEY:-fgv=c0hz&tl*8*3m3893@m+1pstrvidc9e^5@fpspmg%cy$$15d}
      - ALLOWED_HOSTS=*
      - CACHE_DEFAULT=objects-objecttypes-api-redis:6379/0
      - CACHE_AXES=objects-objecttypes-api-redis:6379/0
      - CELERY_BROKER_URL=redis://objects-objecttypes-api-redis:6379/1
      - CELERY_RESULT_BACKEND=redis://objects-objecttypes-api-redis:6379/1
      - CELERY_LOGLEVEL=DEBUG
      - DISABLE_2FA=True
      - OBJECTTYPE_SUPERUSER_EMAIL=admin@example.org
      - OBJECTTYPE_SUPERUSER_USERNAME=admin
      - OBJECTTYPE_SUPERUSER_PASSWORD=admin
      - DEBUG=True
    depends_on:
      - objecttypes-api-db
      - objects-objecttypes-api-redis
    # This health check in turn allows other containers to wait for the database migrations.
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; exit(requests.head('http://localhost:8000/admin/').status_code not in [200, 302])" ]
      interval: 30s
      timeout: 5s
      retries: 3
      # This should allow for enough time for migrations to run before the max retries have passed.
      start_period: 30s

  objecttypes-api-import:
