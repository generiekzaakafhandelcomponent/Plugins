name: valtimo-plugins-local

services:

  valtimo-db:
    container_name: valtimo-plugins-local-valtimo-db
    image: postgres:17.4
    ports:
      - "54340:5432"
    environment:
      POSTGRES_USER: valtimo
      POSTGRES_PASSWORD: password
      POSTGRES_DB: valtimo-db

  keycloak:
    container_name: valtimo-plugins-local-keycloak
    image: quay.io/keycloak/keycloak:24.0.5
    ports:
      - "8081:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_FEATURES: token-exchange,admin-fine-grained-authz
      KC_HTTP_RELATIVE_PATH: /auth
      KC_HOSTNAME_STRICT_HTTPS: false
    volumes:
      - ./imports/keycloak:/opt/keycloak/data/import:ro
    command:
      - start-dev
      - --import-realm
      - --http-enabled=true
    depends_on:
      - keycloak-db
    healthcheck:
      test: [ 'CMD-SHELL', '[ -f /tmp/HealthCheck.java ] || echo "public class HealthCheck { public static void main(String[] args) throws java.lang.Throwable { System.exit(((java.net.HttpURLConnection)new java.net.URL(args[0]).openConnection()).getResponseCode() == 200 ? 0 : 1); } }" > /tmp/HealthCheck.java && java /tmp/HealthCheck.java http://localhost:8080/auth' ]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 5s

  keycloak-db:
    image: postgres:17.4
    container_name: valtimo-plugins-local-keycloak-db
    ports:
      - "54320:5432"
    environment:
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak

  #ZGW

  openzaak-redis:
    image: redis:8.2.2
    container_name: valtimo-plugins-local-openzaak-redis
    expose:
      - 6379

  openzaak-db:
    image: postgis/postgis:17-3.4
    container_name: valtimo-plugins-local-openzaak-db
    platform: linux/amd64
    ports:
      - "54321:5432"
    environment:
      - POSTGRES_USER=openzaak
      - POSTGRES_PASSWORD=openzaak
      - POSTGRES_DB=openzaak
#    volumes:
#      - ./imports/open-zaak-db:/docker-entrypoint-initdb.d

  openzaak:
    image: openzaak/open-zaak:1.25.0
    container_name: valtimo-plugins-local-openzaak
    platform: linux/amd64
    environment: &openzaak-env
      - DB_HOST=openzaak-db
      - DB_POST=5432
      - SECRET_KEY=veryRestrictedSecretKey
      - DB_USER=openzaak
      - DB_PASSWORD=openzaak
      - DB_NAME=openzaak
      - DEBUG=true
      - ALLOWED_HOSTS=localhost,host.docker.internal,172.17.0.1,openzaak
      - OPENZAAK_SUPERUSER_USERNAME=admin
      - OPENZAAK_SUPERUSER_EMAIL=admin@admin.org
      - DJANGO_SUPERUSER_PASSWORD=admin
      - SENDFILE_BACKEND=django_sendfile.backends.simple
      - NOTIFICATIONS_DISABLED=true
      - CACHE_DEFAULT=openzaak-redis:6379/0
      - CACHE_AXES=openzaak-redis:6379/0
      - CELERY_BROKER_URL=redis://openzaak-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://openzaak-redis:6379/0
      - REDIS_URL=redis://openzaak-redis:6379/0
      - DISABLE_2FA=True
    ports:
      - "8001:8000"
    depends_on:
      - openzaak-db
      - openzaak-redis
    volumes:
      - openzaak-private-media:/app/private-media # persist data even if the container shuts down
      - ./imports/open-zaak/dump_demodata.sh:/app/dump_demodata.sh
      - ./imports/open-zaak/fixtures:/app/demodata
    # This health check in turn allows other containers to wait for the database migrations.
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; exit(requests.head('http://localhost:8000/admin/').status_code not in [200, 302])" ]
      interval: 30s
      timeout: 5s
      retries: 3
      # This should allow for enough time for migrations to run before the max retries have passed.
      start_period: 30s

  openzaak-celery:
    image: openzaak/open-zaak:1.25.0
    container_name: valtimo-plugins-local-openzaak-celery
    platform: linux/amd64
    environment: *openzaak-env
    command: /celery_worker.sh
    healthcheck:
      test: [ "CMD", "python", "/app/bin/check_celery_worker_liveness.py" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  openzaak-import:
    image: openzaak/open-zaak:1.25.0
    container_name: valtimo-plugins-local-openzaak-import
    platform: linux/amd64
    environment: *openzaak-env
    command: sh /app/load_demodata.sh
    volumes:
      - ./imports/open-zaak/fixtures:/app/demodata
      - ./imports/open-zaak/load_demodata.sh:/app/load_demodata.sh
    depends_on:
      openzaak:
        condition: service_healthy

  objects-objecttypes-api-redis:
    image: redis:8.2.2
    container_name: valtimo-plugins-local-objects-objecttypes-api-redis
    expose:
      - 6379
    command: [ "redis-server", "--appendonly", "yes" ]

  objects-api-db:
    image: postgis/postgis:17-3.4
    container_name: valtimo-plugins-local-objects-api-db
    platform: linux/amd64
    ports:
      - "54322:5432"
    environment:
      - POSTGRES_USER=objects
      - POSTGRES_PASSWORD=objects
      - POSTGRES_DB=objects

  objects-api:
