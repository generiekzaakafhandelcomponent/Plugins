<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
            disabled: disabled$ | async,
            prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
>
  <v-input
    name="postcode"
    [title]="'postcode' | pluginTranslate: pluginId | async"
    [margin]="true"
    [fullWidth]="true"
    [defaultValue]="obs.prefill?.postcode"
    [disabled]="obs.disabled"
    [required]="true"
  ></v-input>
  <v-input
    name="huisnummer"
    [title]="'huisnummer' | pluginTranslate: pluginId | async"
    [margin]="true"
    [fullWidth]="true"
    [defaultValue]="obs.prefill?.huisnummer"
    [disabled]="obs.disabled"
    [required]="true"
  ></v-input>
  <v-input
    name="huisnummertoevoeging"
    [title]="'huisnummertoevoeging' | pluginTranslate: pluginId | async"
    [margin]="true"
    [fullWidth]="true"
    [defaultValue]="obs.prefill?.huisnummertoevoeging"
    [disabled]="obs.disabled"
    [required]="false"
  ></v-input>
  <v-input
    name="huisletter"
    [title]="'huisletter' | pluginTranslate: pluginId | async"
    [margin]="true"
    [fullWidth]="true"
    [defaultValue]="obs.prefill?.huisletter"
    [disabled]="obs.disabled"
    [required]="false"
  ></v-input>
  <v-radio
    name="exacteMatch"
    [disabled]="obs.disabled"
    [title]="'exacteMatch' | pluginTranslate: pluginId | async"
    [defaultValue]="obs.prefill?.exacteMatch"
    [radioValues]="exacteMatchOptions$ | async"
    [margin]="true"
    [required]="true"
    [tooltip]="'exacteMatchTooltip' | pluginTranslate: pluginId | async"
  ></v-radio>
  <v-input
    name="resultProcessVariableName"
    [title]="'resultProcessVariableName' | pluginTranslate: pluginId | async"
    [margin]="true"
    [fullWidth]="true"
    [defaultValue]="obs.prefill?.resultProcessVariableName"
    [disabled]="obs.disabled"
    [required]="true"
  ></v-input>

</v-form>
