<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
    <v-input name="question"
             type="textarea"
             [title]="'question' | pluginTranslate: pluginId | async"
             [margin]="true"
             [defaultValue]="obs.prefill?.question"
             [disabled]="obs.disabled"
             [required]="true"
             [tooltip]="'questionTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input name="chatAnswerPV"
             type="text"
             [title]="'chatAnswerPV' | pluginTranslate: pluginId | async"
             [margin]="true"
             [defaultValue]="obs.prefill?.chatAnswerPV"
             [disabled]="obs.disabled"
             [required]="true"
             [tooltip]="'chatAnswerPVTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input name="interpolatedQuestionPV"
             type="text"
             [title]="'interpolatedQuestionPV' | pluginTranslate: pluginId | async"
             [margin]="true"
             [defaultValue]="obs.prefill?.interpolatedQuestionPV"
             [disabled]="obs.disabled"
             [required]="true"
             [tooltip]="'interpolatedQuestionPVTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input name=""
             type="text"
             [title]="'previousQuestion'| pluginTranslate: pluginId | async"
             [margin]="true"
             [defaultValue]="obs.prefill?.previousQuestion"
             [disabled]="obs.disabled"
             [required]="false"
             [tooltip]="'previousQuestionTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input name="previousAnswer"
             type="text"
             [title]="'previousAnswer' | pluginTranslate: pluginId | async"
             [margin]="true"
             [defaultValue]="obs.prefill?.previousAnswer"
             [disabled]="obs.disabled"
             [required]="false"
             [tooltip]="'previousAnswerTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input name="maxQandASaved"
             type="text"
             [title]="'maxQandASaved' | pluginTranslate: pluginId | async"
             [margin]="true"
             [defaultValue]="obs.prefill?.maxQandASaved"
             [disabled]="obs.disabled"
             [required]="false"
             [tooltip]="'maxQandASavedTooltip' | pluginTranslate: pluginId | async">
    </v-input>
</v-form>
