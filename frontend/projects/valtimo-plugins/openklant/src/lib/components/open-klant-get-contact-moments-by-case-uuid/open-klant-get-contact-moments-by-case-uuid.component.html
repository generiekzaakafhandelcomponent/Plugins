<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
  <v-input
    name="caseUuid"
    [title]="'caseUuid' | pluginTranslate : pluginId | async"
    [tooltip]="'caseUuidTooltip' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.message"
    [disabled]="obs.disabled"
    [required]="true"
  >
  </v-input>

  <v-input
    name="resultPvName"
    [title]="'resultPvName' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.message"
    [disabled]="obs.disabled"
    [required]="true"
  >
  </v-input>
</v-form>
