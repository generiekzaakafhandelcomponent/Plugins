<v-form
    (valueChange)="formValueChange($event)"
    *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
>
    <v-input
        name="bsn"
        [title]="'bsn' | pluginTranslate: pluginId | async"
        [tooltip]="'bsnTooltip' | pluginTranslate: pluginId | async"
        [margin]="true"
        [defaultValue]="obs.prefill?.bsn"
        [disabled]="obs.disabled"
        [required]="true"
    >
    </v-input>

    <v-input
        name="resultPvName"
        [title]="'resultPvName' | pluginTranslate: pluginId | async"
        [margin]="true"
        [defaultValue]="obs.prefill?.resultPvName"
        [disabled]="obs.disabled"
        [required]="true"
    >
    </v-input>
</v-form>
