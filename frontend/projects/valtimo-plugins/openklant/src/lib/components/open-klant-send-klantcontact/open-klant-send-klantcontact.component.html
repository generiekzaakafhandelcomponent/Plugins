<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
    <v-input
            name="kanaal"
            [title]="'kanaal' | pluginTranslate: pluginId | async"
            [defaultValue]="obs.prefill?.kanaal"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="onderwerp"
            [title]="'onderwerp' | pluginTranslate: pluginId | async"
            [defaultValue]="obs.prefill?.onderwerp"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="inhoud"
            [title]="'inhoud' | pluginTranslate: pluginId | async"
            [defaultValue]="obs.prefill?.inhoud"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="vertrouwelijk"
            [title]="'vertrouwelijk' | pluginTranslate: pluginId | async"
            [defaultValue]="obs.prefill?.vertrouwelijk.toString()"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="taal"
            [title]="'taal' | pluginTranslate: pluginId | async"
            [defaultValue]="obs.prefill?.taal"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="plaatsgevondenOp"
            [title]="'plaatsgevondenOp' | pluginTranslate: pluginId | async"
            [defaultValue]="obs.prefill?.plaatsgevondenOp"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="partijUuid"
            [title]="'partijUuid' | pluginTranslate: pluginId | async"
            [defaultValue]="obs.prefill?.partijUuid"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="voorletters"
            [title]="'voorletters' | pluginTranslate: pluginId | async"
            [defaultValue]="obs.prefill?.voorletters"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="voornaam"
            [title]="'voornaam' | pluginTranslate: pluginId | async"
            [defaultValue]="obs.prefill?.voornaam"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="voorvoegselAchternaam"
            [title]="'voorvoegselAchternaam' | pluginTranslate: pluginId | async"
            [defaultValue]="obs.prefill?.voorvoegselAchternaam"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="achternaam"
            [title]="'achternaam' | pluginTranslate: pluginId | async"
            [defaultValue]="obs.prefill?.achternaam"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>

</v-form>
