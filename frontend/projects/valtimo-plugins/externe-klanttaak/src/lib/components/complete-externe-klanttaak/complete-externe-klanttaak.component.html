<ng-container [ngSwitch]="externeKlanttaakVersion$ | async">
    <valtimo-complete-externe-klanttaak-v1x1x0-form
            *ngSwitchCase="ExterneKlanttaakVersion.V1x1x0"
            [disabled$]="disabled$"
            [pluginId]="pluginId"
            [prefillConfiguration$]="prefilledFormValue$"
            (valid)="handleFormValid($event)"
            (value$)="handleFormValue($event)"
    >
    </valtimo-complete-externe-klanttaak-v1x1x0-form>
    <div *ngSwitchDefault [ngStyle]="{'justify-self': 'center'}">
        <cds-inline-notification
                [ngStyle]="{
                'width': 'fit-content',
            }"
                [notificationObj]="{
                closeLabel: undefined,
                duration: 0,
                lowContrast: true,
                smart: false,
                target: '',
                template: undefined,
                title: '',
                message: 'unsupportedVersionMessage' | pluginTranslate: pluginId | async,
                type: 'warning',
                showClose: false,
            }"
        >
        </cds-inline-notification>
    </div>
</ng-container>
