<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null,
  } as obs"
>
  <v-input
    name="configurationTitle"
    placeholder="OIP Klanttaak Plugin"
    [title]="'configuration.title' | pluginTranslate: pluginId | async"
    [tooltip]="'configuration.titleTooltip' | pluginTranslate: pluginId | async"
    [required]="true"
    [disabled]="obs.disabled"
    [defaultValue]="obs.prefill?.configurationTitle"
    [margin]="true"
    [trim]="true"
  >
  </v-input>
  @if (notificatiesApiPluginSelectItems$ | async; as notificatiesApiPluginSelectItems) {
    <v-select
      name="notificatiesApiPluginConfiguration"
      [title]="'configuration.notificatiesApiPluginConfiguration' | pluginTranslate: pluginId | async"
      [tooltip]="'configuration.notificatiesApiPluginConfigurationTooltip' | pluginTranslate: pluginId | async"
      [items]="notificatiesApiPluginSelectItems"
      [required]="true"
      [disabled]="obs.disabled"
      [margin]="true"
      [defaultSelectionId]="obs.prefill?.notificatiesApiPluginConfiguration"
      [loading]="!notificatiesApiPluginSelectItems"
    ></v-select>
  }
  @if(objectManagementConfigurationItems$ | async; as objectManagementConfigurationItems) {
    <v-select
      name="objectManagementConfigurationId"
      [title]="'configuration.objectManagementConfiguration' | pluginTranslate: pluginId | async"
      [tooltip]="'configuration.objectManagementConfigurationTooltip' | pluginTranslate: pluginId | async"
      [required]="true"
      [disabled]="obs.disabled"
      [margin]="true"
      [items]="objectManagementConfigurationItems"
      [defaultSelectionId]="obs.prefill?.objectManagementConfigurationId"
      [loading]="!objectManagementConfigurationItems"
    ></v-select>
  }
  @if (processSelectItems$ | async; as processSelectItems) {
      <v-select
      name="finalizerProcess"
      [title]="'configuration.finalizerProcess' | pluginTranslate: pluginId | async"
      [tooltip]="'configuration.finalizerProcessTooltip' | pluginTranslate: pluginId | async"
      [required]="true"
      [disabled]="obs.disabled"
      [margin]="true"
      [items]="processSelectItems"
      [defaultSelectionId]="obs.prefill?.finalizerProcess"
      [loading]="!processSelectItems"
    ></v-select>
  }
</v-form>
