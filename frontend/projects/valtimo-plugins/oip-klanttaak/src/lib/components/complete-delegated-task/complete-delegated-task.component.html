<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null,
  } as obs"
>
  <ng-container>
      <cds-toggle
        #bewaarIngediendeGegevens
        class="toggle"
        [label]="'completeDelegatedTask.bewaarIngediendeGegevens' | pluginTranslate: pluginId | async"
        [onText]="'toggle.ja' | pluginTranslate: pluginId | async"
        [offText]="'toggle.nee' | pluginTranslate: pluginId | async"
        [checked]="!!obs.prefill?.ontvangenDataMapping"
        [disabled]="obs.disabled"
      >
      </cds-toggle>
      <br/>
  </ng-container>
  @if (bewaarIngediendeGegevens.checked) {
    <valtimo-carbon-multi-input
      type="keyValue"
      name="ontvangenDataMapping"
      [title]="'completeDelegatedTask.ontvangenData' | pluginTranslate: pluginId | async"
      [tooltip]="'completeDelegatedTask.ontvangenDataTooltip' | pluginTranslate: pluginId | async"
      [required]="false"
      [disabled]="obs.disabled"
      [defaultValues]="obs.prefill?.ontvangenDataMapping"
      [margin]="true"
      [fullWidth]="true"
      [valueColumnTitle]="'completeDelegatedTask.ontvangenDataValue' | pluginTranslate: pluginId | async"
      [keyColumnTitle]="'completeDelegatedTask.ontvangenDataKey' | pluginTranslate: pluginId | async"
      [minimumAmountOfRows]="0"
      [initialAmountOfRows]="0"
    ></valtimo-carbon-multi-input>
  }

  <ng-container>
      <cds-toggle
        #koppelDocumenten
        class="toggle"
        [label]="'completeDelegatedTask.koppelDocumenten' | pluginTranslate: pluginId | async"
        [onText]="'toggle.ja' | pluginTranslate: pluginId | async"
        [offText]="'toggle.nee' | pluginTranslate: pluginId | async"
        [checked]="!!obs.prefill?.padNaarDocumenten"
        [disabled]="obs.disabled"
      >
      </cds-toggle>
      <br/>
  </ng-container>
  @if (koppelDocumenten.checked) {
    <v-input
      name="padNaarDocumenten"
      [title]="'completeDelegatedTask.padNaarDocumenten' | pluginTranslate: pluginId | async"
      [tooltip]="'completeDelegatedTask.padNaarDocumentenTooltip' | pluginTranslate: pluginId | async"
      [required]="koppelDocumenten.checked"
      [disabled]="obs.disabled"
      [defaultValue]="obs.prefill?.padNaarDocumenten"
      [margin]="true"
    ></v-input>
  }
</v-form>
