<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null,
  } as obs"
>
  <v-input
    name="betrokkeneIdentifier"
    [title]="'delegateTask.betrokkeneIdentifier' | pluginTranslate: pluginId | async"
    [tooltip]="'delegateTask.betrokkeneIdentifierTooltip' | pluginTranslate: pluginId | async"
    [required]="true"
    [disabled]="obs.disabled"
    [defaultValue]="obs.prefill?.betrokkeneIdentifier"
    [margin]="true"
    [trim]="true"
  >
  </v-input>

  <v-select
    name="levelOfAssurance"
    [title]="'delegateTask.levelOfAssurance' | pluginTranslate: pluginId | async"
    [tooltip]="'delegateTask.levelOfAssuranceTooltip' | pluginTranslate: pluginId | async"
    [margin]="true"
    [disabled]="obs.disabled"
    [defaultSelectionId]="obs.prefill?.levelOfAssurance"
    [required]="true"
    [items]="levelOfAssuranceOptions"
  ></v-select>

  <v-input
    name="formulierUri"
    [title]="'delegateTask.formulierUri' | pluginTranslate: pluginId | async"
    [tooltip]="'delegateTask.formulierUriTooltip' | pluginTranslate: pluginId | async"
    [required]="true"
    [disabled]="obs.disabled"
    [defaultValue]="obs.prefill?.formulierUri"
    [margin]="true"
    [trim]="true"
  >
  </v-input>

  <valtimo-carbon-multi-input
    type="keyValue"
    name="formulierDataMapping"
    [title]="'delegateTask.formulierData' | pluginTranslate: pluginId | async"
    [tooltip]="'delegateTask.formulierDataTooltip' | pluginTranslate: pluginId | async"
    [required]="false"
    [disabled]="obs.disabled"
    [defaultValues]="obs.prefill?.formulierDataMapping"
    [margin]="true"
    [fullWidth]="true"
    [valueColumnTitle]="'delegateTask.formulierDataValue' | pluginTranslate: pluginId | async"
    [keyColumnTitle]="'delegateTask.formulierDataKey' | pluginTranslate: pluginId | async"
    [minimumAmountOfRows]="0"
    [initialAmountOfRows]="0"
  ></valtimo-carbon-multi-input>

  <v-input
    type="textarea"
    name="toelichting"
    [title]="'delegateTask.toelichting' | pluginTranslate: pluginId | async"
    [tooltip]="'delegateTask.toelichtingTooltip' | pluginTranslate: pluginId | async"
    [required]="false"
    [disabled]="obs.disabled"
    [defaultValue]="obs.prefill?.toelichting"
    [margin]="true"
    [trim]="true"
  >
  </v-input>

  <ng-container>
      <cds-toggle
        #koppelingVanToepassing
        class="toggle"
        [label]="'delegateTask.koppelingVanToepassing' | pluginTranslate: pluginId | async"
        [onText]="'toggle.ja' | pluginTranslate: pluginId | async"
        [offText]="'toggle.nee' | pluginTranslate: pluginId | async"
        [checked]="!!obs.prefill?.koppelingRegistratie"
        [disabled]="obs.disabled"
      >
      </cds-toggle>
      <br/>
  </ng-container>
  @if (koppelingVanToepassing.checked) {
    <v-select
      name="koppelingRegistratie"
      [title]="'delegateTask.koppelingRegistratie' | pluginTranslate: pluginId | async"
      [tooltip]="'delegateTask.koppelingRegistratieTooltip' | pluginTranslate: pluginId | async"
      [margin]="true"
      [disabled]="obs.disabled"
      [defaultSelectionId]="obs.prefill?.koppelingRegistratie"
      [required]="true"
      [items]="koppelingRegistratieOptions"
    ></v-select>
    <v-input
      name="koppelingIdentifier"
      [title]="'delegateTask.koppelingIdentifier' | pluginTranslate: pluginId | async"
      [tooltip]="'delegateTask.koppelingIdentifierTooltip' | pluginTranslate: pluginId | async"
      [required]="koppelingVanToepassing.checked"
      [disabled]="obs.disabled"
      [defaultValue]="obs.prefill?.koppelingIdentifier"
      [margin]="true"
    ></v-input>
  }

  <v-input
    name="verloopdatum"
    [title]="'delegateTask.verloopdatum' | pluginTranslate: pluginId | async"
    [tooltip]="'delegateTask.verloopdatumTooltip' | pluginTranslate: pluginId | async"
    [required]="false"
    [disabled]="obs.disabled"
    [defaultValue]="obs.prefill?.verloopdatum"
    [margin]="true"
    [trim]="true"
  >
  </v-input>

</v-form>
