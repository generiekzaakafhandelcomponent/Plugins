<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
    <v-input
            name="objectManagementConfigurationId"
            [title]="'objectManagementConfigurationId' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.objectManagementConfigurationId"
            [disabled]="obs.disabled"
            [required]="true"
            [tooltip]="'objectManagementConfigurationIdTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input
            name="objectUrl"
            [title]="'objectUrl' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.objectUrl"
            [disabled]="obs.disabled"
            [required]="true"
            [tooltip]="'objectUrlTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <valtimo-carbon-multi-input
            name="objectData"
            [title]="'objectData' | pluginTranslate: pluginId | async"
            type="keyValue"
            [disabled]="obs.disabled"
            [defaultValues]="obs.prefill?.objectData"
            [margin]="true"
            [required]="false"
            [tooltip]="'objectDataTooltip' | pluginTranslate: pluginId | async"
            [minimumAmountOfRows]="0"
            [initialAmountOfRows]="0"
    ></valtimo-carbon-multi-input>
</v-form>
