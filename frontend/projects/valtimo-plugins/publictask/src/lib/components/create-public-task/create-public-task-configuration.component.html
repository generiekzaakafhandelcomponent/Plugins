<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
    >
    <v-input
            name="pvAssigneeCandidateContactData"
            [title]="'pvAssigneeCandidateContactData' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.pvAssigneeCandidateContactData"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="timeToLive"
            [title]="'timeToLive' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.timeToLive"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
</v-form>
