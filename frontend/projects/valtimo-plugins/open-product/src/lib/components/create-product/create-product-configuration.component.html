<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
>
    <v-input
            name="productName"
            [title]="'productName' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.productName"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="productTypeUUID"
            [title]="'productTypeUUID' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.productTypeUUID"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="citizenBSN"
            [title]="'citizenBSN' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.citizenBSN"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>

    <valtimo-carbon-multi-input
            name="ownerData"
            [title]="'ownerData' | pluginTranslate: pluginId | async"
            type="keyValue"
            [disabled]="obs.disabled"
            [defaultValues]="[{key: 'uuid', value: '48a84c3d-efd2-4d86-929f-a57ae64718a4'}, {key: 'bsn', value: '12345678'}, {key: 'klantnummer', value: '1'}]"
            [margin]="true"
            [required]="false"
            [tooltip]="'ownerDataTooltip' | pluginTranslate: pluginId | async"
            [minimumAmountOfRows]="1"
    ></valtimo-carbon-multi-input>

    <v-input
            name="productPrice"
            [title]="'productPrice' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.productPrice"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="frequency"
            [title]="'frequency' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.frequency"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="status"
            [title]="'status' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.status"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="published"
            [title]="'published' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.published.toString()"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="resultPV"
            [title]="'resultPV' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.resultPV"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
</v-form>
