<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
>
    <v-input
            name="productNaam"
            [title]="'productNaam' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.productNaam"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="productTypeUuid"
            [title]="'productTypeUUID' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.productTypeUuid"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="eigenaarBsn"
            [title]="'eigenaarBsn' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.eigenaarBsn"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="aanvraagZaakUrn"
            [title]="'aanvraagZaakUrn' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.aanvraagZaakUrn"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="aanvraagZaakUrl"
            [title]="'aanvraagZaakUrl' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.aanvraagZaakUrl"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="productPrijs"
            [title]="'productPrijs' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.productPrijs"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="productFrequentie"
            [title]="'productFrequentie' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.productFrequentie"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="productStatus"
            [title]="'productStatus' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.productStatus"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="gepubliceerd"
            [title]="'gepubliceerd' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.gepubliceerd.toString()"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
</v-form>
