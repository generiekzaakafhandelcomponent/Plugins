<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
>
    <v-input
            name="configurationTitle"
            [title]="'configurationTitle' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.configurationTitle"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="baseUrl"
            [title]="'baseUrl' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.baseUrl"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="keystorePath"
            [title]="'keystorePath' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.keystorePath"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="keystoreSecret"
            type="password"
            [title]="'keystoreSecret' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.keystoreSecret"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="truststorePath"
            [title]="'truststorePath' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.truststorePath"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="truststoreSecret"
            type="password"
            [title]="'truststoreSecret' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.truststoreSecret"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="basicAuthName"
            [title]="'basicAuthName' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.basicAuthName"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="basicAuthSecret"
            type="password"
            [title]="'basicAuthSecret' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.truststoreSecret"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="connectionTimeout"
            type="number"
            [title]="'connectionTimeout' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.connectionTimeout"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="receiveTimeout"
            type="number"
            [title]="'receiveTimeout' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.receiveTimeout"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
</v-form>
