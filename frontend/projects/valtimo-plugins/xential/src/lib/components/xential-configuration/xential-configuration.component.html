<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
    <div>
        <v-input-label
                [title]="'maak plugin'"
        ></v-input-label>
    </div>
<!--
    <div>
        <v-input-label
                [title]="'val1'"
        ></v-input-label>
        <valtimo-value-path-selector
                formControlName="path"
                [documentDefinitionName]=documentDefinitionName
                [prefixes]="[ValuePathSelectorPrefix.DOC, ValuePathSelectorPrefix.CASE]"
        ></valtimo-value-path-selector>
    </div>
-->
    <v-input
            name="configurationTitle"
            [title]="'configurationTitle' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.configurationTitle"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="applicationName"
            [title]="'applicationName' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.applicationName"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="applicationPassword"
            type="password"
            [title]="'applicationPassword' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.applicationPassword"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="baseUrl"
            [title]="'baseUrl' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.baseUrl"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <hr/>
    <v-input
            name="serverCertificate"
            type="textarea"
            [title]="'serverCertificate' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.serverCertificate"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="clientPrivateKey"
            type="textarea"
            [title]="'clientPrivateKey' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.clientPrivateKey"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="clientCertificate"
            type="textarea"
            [title]="'clientCertificate' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.clientCertificate"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
</v-form>
