@if ({
  disabled: disabled$ | async,
  prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
}; as obs) {
  <v-form (valueChange)="formValueChange($event)">
    <v-input
      name="xentialDocumentProperties"
      [title]="'xentialDocumentProperties' | pluginTranslate: pluginId | async"
      [defaultValue]="obs.prefill?.xentialDocumentProperties"
      [disabled]="obs.disabled"
      [required]="true"
      [margin]="true"
    />

    <v-input
      name="xentialData"
      [title]="'xentialData' | pluginTranslate: pluginId | async"
      [defaultValue]="obs.prefill?.xentialData"
      [disabled]="obs.disabled"
      [required]="true"
      [margin]="true"
    />

    <v-input
      name="xentialSjabloonId"
      [title]="'xentialSjabloonId' | pluginTranslate: pluginId | async"
      [defaultValue]="obs.prefill?.xentialSjabloonId"
      [disabled]="obs.disabled"
      [required]="true"
      [margin]="true"
    />

    <v-input
      name="xentialGebruikersId"
      [title]="'xentialGebruikersId' | pluginTranslate: pluginId | async"
      [defaultValue]="obs.prefill?.xentialGebruikersId"
      [disabled]="obs.disabled"
      [required]="true"
      [margin]="true"
    />
  </v-form>
}
