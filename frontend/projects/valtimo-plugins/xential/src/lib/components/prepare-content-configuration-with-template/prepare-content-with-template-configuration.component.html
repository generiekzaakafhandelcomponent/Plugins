<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null,
        fileFormats: fileFormats$ | async,
        xentialSjabloonGroupSelectItems: xentialFirstGroupSelectItems$ | async,
        xentialSecondGroupSelectItems: xentialSecondGroupSelectItems$ | async,
        xentialThirdGroupSelectItems: xentialThirdGroupSelectItems$ | async

    } as obs"
>

    <div>
        <v-input-label
                [title]="'preparing doc creation with template'"
        ></v-input-label>
    </div>

    <v-input
            name="xentialContentId"
            [title]="'xentialContentId' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.xentialContentId"
            [disabled]="obs.disabled"
            [required]="true"
    />
    <v-input
            name="textTemplateId"
            [title]="'textTemplateId' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.textTemplateId"
            [disabled]="obs.disabled"
            [required]="true"
    />
    <v-select
            [items]="obs?.xentialSjabloonGroupSelectItems || []"
            [margin]="true"
            name="firstTemplateGroupId"
            [title]="'firstTemplateGroupId' | pluginTranslate: pluginId | async"
            [disabled]="obs.disabled"
            [defaultSelectionId]="obs.prefill?.firstTemplateGroupId"
            [required]="true"
            [loading]="!obs?.xentialSjabloonGroupSelectItems"
    ></v-select>

    <v-select
            [items]="obs?.xentialSecondGroupSelectItems || []"
            [margin]="true"
            name="secondTemplateGroupId"
            [title]="'secondTemplateGroupId' | pluginTranslate: pluginId | async"
            [disabled]="obs.disabled || (obs?.xentialSecondGroupSelectItems || [])?.length === 0"
            [required]="true"
            [loading]="!obs?.xentialSecondGroupSelectItems"
    ></v-select>

    <v-select
            [items]="obs?.xentialThirdGroupSelectItems || []"
            [margin]="true"
            name="thirdTemplateGroupId"
            [title]="'thirdTemplateGroupId' | pluginTranslate: pluginId | async"
            [disabled]="obs.disabled || (obs?.xentialThirdGroupSelectItems || [])?.length === 0"
            [required]="true"
            [loading]="!obs?.xentialThirdGroupSelectItems"
    ></v-select>

    <v-select
            name="fileFormat"
            [title]="'fileFormat' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultSelectionId]="obs.prefill?.fileFormat"
            [disabled]="obs.disabled"
            [required]="true"
            [items]="obs.fileFormats"
    />
    <v-input
            name="documentId"
            [title]="'documentId' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.documentId"
            [disabled]="obs.disabled"
            [required]="true"
    />
    <v-input
            name="eventMessageName"
            [title]="'eventMessageName' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.eventMessageName"
            [disabled]="obs.disabled"
            [required]="true"
    />
</v-form>
