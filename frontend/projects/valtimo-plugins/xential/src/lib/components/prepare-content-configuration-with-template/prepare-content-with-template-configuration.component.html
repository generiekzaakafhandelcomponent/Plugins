<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null,
        fileFormats: fileFormats$ | async,
        firstLevelGroupSelectItems: firstLevelGroupSelectItems$ | async,
        secondLevelGroupSelectItems: secondLevelGroupSelectItems$ | async,
        thirdLevelGroupSelectItems: thirdLevelGroupSelectItems$ | async
    } as obs"
>

    <div>
        <v-input-label
                [title]="'preparing doc creation with template'"
        ></v-input-label>
    </div>

    <v-input
            name="xentialContentId"
            [title]="'xentialContentId' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.xentialContentId"
            [disabled]="obs.disabled"
            [required]="true"
    />
    <v-select
            [items]="obs?.firstLevelGroupSelectItems || []"
            [margin]="true"
            name="firstTemplateGroupId"
            [title]="'firstTemplateGroupId' | pluginTranslate: pluginId | async"
            [disabled]="obs.disabled"
            [defaultSelectionId]="obs.prefill?.firstTemplateGroupId"
            [required]="true"
            [loading]="!obs?.firstLevelGroupSelectItems"
    ></v-select>
    <v-select
            [items]="obs?.secondLevelGroupSelectItems || []"
            [margin]="true"
            name="secondTemplateGroupId"
            [title]="'secondTemplateGroupId' | pluginTranslate: pluginId | async"
            [disabled]="obs.disabled || (obs?.secondLevelGroupSelectItems || [])?.length === 0"
            [required]="true"
            [loading]="!obs?.secondLevelGroupSelectItems"
    ></v-select>

    <v-select
            [items]="obs?.thirdLevelGroupSelectItems || []"
            [margin]="true"
            name="thirdTemplateGroupId"
            [title]="'thirdTemplateGroupId' | pluginTranslate: pluginId | async"
            [disabled]="obs.disabled || (obs?.thirdLevelGroupSelectItems || [])?.length === 0"
            [required]="true"
            [loading]="!obs?.thirdLevelGroupSelectItems"
    ></v-select>
    <v-select
            name="fileFormat"
            [title]="'fileFormat' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultSelectionId]="obs.prefill?.fileFormat"
            [disabled]="obs.disabled"
            [required]="true"
            [items]="obs.fileFormats"
    />
    <v-input
            name="eventMessageName"
            [title]="'eventMessageName' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.eventMessageName"
            [disabled]="obs.disabled"
            [required]="true"
    />
</v-form>
