<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
    <v-input
            name="filePV"
            [title]="'filePV' | pluginTranslate: pluginId | async"
            [margin]="true"
            [disabled]="obs.disabled"
            [defaultValue]="obs.prefill?.filePV"
            [required]="true"
            [tooltip]="'filePVTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input
            name="pages"
            type="number"
            [title]="'pages' | pluginTranslate: pluginId | async"
            [margin]="true"
            [disabled]="obs.disabled"
            [defaultValue]="obs.prefill?.pages"
            [required]="false"
            [tooltip]="'pagesTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input
            name="includeImageBase64"
            type="checkbox"
            [title]="'includeImageBase64' | pluginTranslate: pluginId | async"
            [margin]="false"
            [disabled]="obs.disabled"
            [tooltip]="'includeImageBase64Tooltip' | pluginTranslate: pluginId | async"
    ></v-input>
    <v-input
            name="resultPV"
            [title]="'resultPV' | pluginTranslate: pluginId | async"
            [margin]="true"
            [disabled]="obs.disabled"
            [defaultValue]="obs.prefill?.resultPV"
            [required]="true"
            [tooltip]="'resultPVTooltip' | pluginTranslate: pluginId | async"
    ></v-input>
</v-form>
