<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
>
    <v-input
            name="configurationTitle"
            [title]="'configurationTitle' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.configurationTitle"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="handelsregisterBaseUrl"
            [title]="'handelsregisterBaseUrl' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.handelsregisterBaseUrl"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="apikey"
            [title]="'apikey' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.apikey"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="connectionTimeout"
            type="number"
            [title]="'connectionTimeout' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.connectionTimeout"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="responseTimeout"
            type="number"
            [title]="'responseTimeout' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.responseTimeout"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
</v-form>
