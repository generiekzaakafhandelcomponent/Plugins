<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
  <v-input
          name="modelId"
          [title]="'modelId' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.modelId"
          [disabled]="obs.disabled"
          [tooltip]="'modelIdTooltip' | pluginTranslate: pluginId | async"
          [required]="true"
  >
  </v-input>
  <v-input
          name="templateId"
          [title]="'templateId' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.templateId"
          [disabled]="obs.disabled"
          [tooltip]="'templateIdTooltip' | pluginTranslate: pluginId | async"
          [required]="true"
  >
  </v-input>
  <v-input
          name="naam"
          [title]="'naam' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.naam"
          [disabled]="obs.disabled"
          [tooltip]="'nameTooltip' | pluginTranslate: pluginId | async"
          [required]="false"
  >
  </v-input>
  <v-input
          name="format"
          [title]="'format' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.format"
          [disabled]="obs.disabled"
          [tooltip]="'formatTooltip' | pluginTranslate: pluginId | async"
          [required]="true"
  >
  </v-input>
  <v-input
          name="variabeleNaam"
          [title]="'variabeleNaam' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.variabeleNaam"
          [disabled]="obs.disabled"
          [tooltip]="'variabeleNaamTooltip' | pluginTranslate: pluginId | async"
          [required]="true"
  >
  </v-input>
  <valtimo-carbon-multi-input
          name="parameters"
          [title]="'parameters' | pluginTranslate: pluginId | async"
          type="keyValue"
          [required]="false"
          [margin]="true"
          [disabled]="obs.disabled"
          [tooltip]="'parametersTooltip' | pluginTranslate: pluginId | async"
          [initialAmountOfRows]="0"
          [minimumAmountOfRows]="0"
          [addRowText]="'addParameter' | pluginTranslate: pluginId | async"
          [defaultValues]="obs.prefill?.parameters"
  >
  </valtimo-carbon-multi-input>
</v-form>
