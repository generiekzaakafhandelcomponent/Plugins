<ng-container [ngSwitch]="taakVersion$ | async">
  <valtimo-portal-task-v1-form
    *ngSwitchCase="TaakVersion.V1"
    [disabled$]="disabled$"
    [pluginId]="pluginId"
    [prefillConfiguration$]="prefillConfiguration$"
    (valid)="handleFormValid($event)"
    (formValue$)="handleFormValue($event)"
  >
  </valtimo-portal-task-v1-form>
  <valtimo-portal-task-v2-form
    *ngSwitchCase="TaakVersion.V2"
    [disabled$]="disabled$"
    [pluginId]="pluginId"
    [prefillConfiguration$]="prefillConfiguration$"
    (valid)="handleFormValid($event)"
    (value$)="handleFormValue($event)"
  >
  </valtimo-portal-task-v2-form>
  <p *ngSwitchDefault>
    {{ 'unsupportedVersionMessage' | pluginTranslate: pluginId | async }}
  </p>
</ng-container>
