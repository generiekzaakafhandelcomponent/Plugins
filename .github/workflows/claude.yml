name: Ritense PR examinator

on:
  pull_request_review:
    types: [ submitted ]
  pull_request_review_comment:
    types: [ created ]

jobs:
  PR_Ritense:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@ritense')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@ritense')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@ritense'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
          

          claude_args: |
            --max-turns 10
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
            --system-prompt "Please review this pull request with plugin-pr-reviewer agent."
