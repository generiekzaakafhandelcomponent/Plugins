<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
    >
    <v-input
            name="zaaknummerVariable"
            [title]="'zaaknummerVariable' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.zaaknummerVariable"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="tempFileIdVariable"
            [title]="'tempFileIdVariable' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.tempFileIdVariable"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
</v-form>
